<section class="hero">

<div class="demo-container" id = "demo-container">     
    <div class="container demo">
        <div class="demo-times">
            <h3>Book a Demo</h3>
            <button id = "close-demo"><i class="fas fa-times"></i></button>
        </div><label for="name">Name</label>
                
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
            </div>
            <button type="submit" class="btn btn-primary" class = "submit">Submit</button>
    </div>
</div>
<div class="call-container" id = "call-container">
    <div class="container call">
        <div class="call-times">
            <h3>Call Us</h3>
            <button id = "close-call"><i class="fas fa-times"></i></button>
        </div>
        <form action="">
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary"  class = "submit">Submit</button>
    </div>
</div>
 <div class="contact-container" id = "contact-container">
    <div class="container contact">
        <div class="contact-times">
            <h3>Reach Us At</h3>
            <button id = "close-contact"><i class="fas fa-times"></i></button>
        </div>
        <form action="">
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="email">City</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="phone">State</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="phone">Pin Code</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your pincode">
            </div>
            <button type="submit" class="btn btn-primary"  class = "submit">Submit</button>
    </div>
</div>
